{% extends "layout.html" %}
{% block content %}

<h1>Original Audio</h1>
<div>
    <audio id="original" controls>
        <source src="./static/audio/{{ name }}.mp3">
    </audio>
</div>

<br>

<h1>Separated Audio</h1>

<h3>Vocal only</h3>
<div>
    <audio id="vocals" controls>
        <source src="./static/audio/{{ name }}/vocals.wav">
    </audio>
</div>

<br>

<h3>Band only</h3>
<div>
    <audio id="bands" controls>
        <source src="./static/audio/{{ name }}/accompaniment.wav">
    </audio>
</div>

<br>
<button type="button" onclick="history.back()" style="font-size:20px;">Back</button>
{% endblock %}
